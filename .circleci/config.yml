# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  test-and-publish:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Build and run unit tests"
          command: |
            docker build -t layro01/react-test -f ./client/Dockerfile.dev ./client
            docker run layro01/react-test npm test -- --coverage
      - run:
          name: "Build production image"
          command: |
            docker build -t layro01/multi-client ./client
            docker build -t layro01/multi-nginx ./nginx
            docker build -t layro01/multi-server ./server
            docker build -t layro01/multi-worker ./worker
            echo $DOCKERHUB_PASSWORD | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push -t layro01/multi-client
            docker push -t layro01/multi-nginx ./nginx
            docker push -t layro01/multi-server ./server
            docker push -t layro01/multi-worker ./worker
          when: on_success

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  test-and-publish-workflow:
    jobs:
      - test-and-publish
